spring:
  datasource:
    url: jdbc:postgresql:robio-app
    username: robio
    password: robio
    driverClassName: org.postgresql.Driver
springdoc:
  swagger-ui:
    operationsSorter: alpha
robio:
  auth:
    persistence:
      schema: auth
      flyway:
        enabled: true
  ftl:
    persistence:
      schema: ftl
      flyway:
        enabled: true
